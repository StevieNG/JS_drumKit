<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Java Script Drum Kit</title>
</head>
<body>
    <div class ="header">
    <h1>Java Script Drum Kit</h1>

    <h2>Use Keyborad to play Drum</h2>
</div>
    <p>
        <div class="wrapper">
        <button id="clap"><audio id="clapSound" src="sounds/clap.wav" autostart="false"></audio> A <br> Clap</button>
        <button id="hihat"><audio id="hihatSound" src="sounds/hihat.wav" autostart="false"></audio> S <br> Hihat</button>
        <button id="kick"><audio id="kickSound" src="sounds/kick.wav" autostart="false"></audio> D <br> Kick</button>
        <button id="openhat"><audio id="openhatSound" src="sounds/openhat.wav" autostart="false"></audio> F <br> Openhat</button>
        <button id="boom"><audio id="boomSound" src="sounds/boom.wav" autostart="false"></audio> G <br> Boom</button>
        <button id="ride"><audio id="rideSound" src="sounds/ride.wav" autostart="false"></audio> H <br> Ride</button>
        <button id="snare"><audio id="snareSound" src="sounds/snare.wav" autostart="false"></audio> J <br> Snare</button>
        <button id="tom"><audio id="tomSound" src="sounds/tom.wav" autostart="false"></audio> K <br> Tom</button>
        <button id="tink"><audio id="tinkSound" src="sounds/tink.wav" autostart="false"></audio> L <br> Tink</button>






    </div>

    </p>





<script src="app.js"></script>
</body>
</html>
